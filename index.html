<!DOCTYPE html>
<html>
<head>
	<title>Wikipedia Viewer</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<meta property="og:title" content="Wikipedia Viewer"/>
	<meta property="og:type" content="website"/>
	<meta property="og:image" content="https://image.ibb.co/iWvg6y/Hangman.png"/>
	<meta property="og:description" content="Search Wikipedia entries or choose to see a random Wikipedia entry."/>
	<meta property="og:url" content="https://maxmalkhazov.github.io/maxmalkhazov-wikipediaViewer/">
	<link rel="icon" type="image/png" href="https://image.ibb.co/kb8W6y/m_logo.png">
	<link rel="stylesheet" type="text/css" href="resources/css/styles.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,700" rel="stylesheet">
</head>
<body>
	
	<div class="header">
		<h1 class="title">Wikipedia Viewer</h1>
	</div>
	
	<div class="main">
		<div class="input input--active row">
			<input type="text" id="autocomplete" class="userInput">
			<button id="btn-main" class="btn">Submit</button>
			<form class="form" action="https://en.wikipedia.org/wiki/Special:Random" target="_blank" method="GET">
				<button class="btn">Random Article</button>
			</form>
		</div>
		<div class="results row">
			<div class="results__output-field results__output-field--active">
			</div>
		</div>
	</div>
	
	
	
	
	
	
	
	<script type="text/javascript" src="resources/js/script.js"></script>

</body>
</html>
