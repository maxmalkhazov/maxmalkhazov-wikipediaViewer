<!DOCTYPE html>
<html>
<head>
	<title>Wikipedia Viewer</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<link rel="stylesheet" type="text/css" href="resources/css/styles.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,700" rel="stylesheet">
</head>
<body>
	
	<div class="main">
		<h2 class="main__headline">Wikipedia Viewer</h2>
		<div class="input input--active row">
			<input type="text" id="autocomplete" class="userInput">
			<a href="#" id="btn-main" class="btn">Submit</a>
			<form action="https://en.wikipedia.org/wiki/Special:Random" target="_blank" method="GET">
				<button class="btn">Random Article</button>
			</form>
		</div>
		<div class="results row">
			<div class="results__output-field results__output-field--active">
			</div>
		</div>
	</div>
	
	
	
	
	
	
	
	<script type="text/javascript" src="resources/js/script.js"></script>

</body>
</html>
